{% load static %}
<div class="header-top">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
				<div class="pull-left">
					<a href="{% url 'store:index' %}"><img style="height: 55px" src="{% static 'images/logo/logo1.png' %}" alt="" /></a>
				</div>
			</div>
			<div class="col-sm-5">
				<form action="{% url 'search:search' %}" method="GET">
					<div class="input-group search_box">
						<input type="text" class="form-control" placeholder="Знайти потрібну книжку" name="q" value="{{search}}">
						<button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
					</div>
				</form>
			</div>
			<div class="col-sm-4">
				<div class="pull-right">
					<ul class="navbar-nav">
						{% if request.user.is_authenticated %}
					    <li class="dropdown profile"><a href="#">{{ request.user.username }}</a>
					        <ul role="menu" class="sub-menu">
					            <li><a href="{% url 'order:order_list' %}"><i class="fa fa-shopping-cart"></i> Мої орендовані книжки</a></li>
					            <li><a href="{% url 'store:signout' %}"><i class="fa fa-sign-out"></i> Вийти з особистого аккаунту</a></li>
					        </ul> 
					    </li>
					    <li class="cart">
					    	<a href="{% url 'cart:cart_details' %}">Переглянути зміст корзинки <i class="fa fa-angle-left"></i>
					    		<span class="totalcart" id="gettotalcart"> {{ cart|length }} </span> 
					    		<i class="fa fa-angle-right"></i>
					    	</a>
					    </li>
					    {% else %}
					    <li class="profile"><a href="{% url 'store:signin' %}">Зареєструватися</a></li>
					    <li class="cart">
					    	<a href="{% url 'cart:cart_details' %}">Cart <i class="fa fa-angle-left"></i>
					    		<span class="totalcart" id="gettotalcart"> {{ cart|length }} </span>
					    		<i class="fa fa-angle-right"></i>
					    	</a>
					    </li>
					    {% endif %}
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
